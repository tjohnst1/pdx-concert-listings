<!DOCTYPE html>
<html ng-app="concertListings">
  <head>
    <meta charset="utf-8">
    <title>PDX Concert Listings</title>
    <!-- Type Kit Fonts (Trying to find out a way to include this someother way...) -->
    <script src="https://use.typekit.net/xbc6zgl.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <!-- /Type Kit -->
    <link rel="stylesheet" href="styles.css" media="screen" charset="utf-8">
  </head>
  <body class="index-container" ng-controller="MainCtrl">
    <script type="text/javascript" src="bundle.js"></script>
    <h1>PDX Concert Listings</h1>
    <p ng-show="main.events.length === 0">Loading...</p>
    <div class="event-headline-container">
      <event-filter venues="venues" selected-venue="filterOptions.venue" starting-date="filterOptions.startingDate" ending-date="filterOptions.endingDate"></event-filter>
      <event-headline ng-repeat="event in events | venueFilter:filterOptions.venue | dateBefore:filterOptions.endingDate | dateAfter:filterOptions.startingDate"
      event="event" class="event-headline"></event-headline>
      <p ng-show="events.length === 0">Loading...</p>
    </div>
  </body>
</html>
